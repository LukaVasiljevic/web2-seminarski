<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body class="indigo darken-2">
    <h1 style="color:white; margin-right: 15px;">BookTracker app</h1>
    <div class="main">

        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]='usernameRegister'>
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]='emailRegister'>
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]='passwordRegister'>
                <button (click)="register()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]='emailLogin'>
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]='passwordLogin'>
                <button (click)="login()">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
